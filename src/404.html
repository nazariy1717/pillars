<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/build.css">
</head>
<body>

<header class="header">
    <div class="container header__container">
        <div class="header__row row m-row align-justify align-middle">
            <div class="header__column">
                <a href="/" class="header__logo">
                    <img src="img/pillars-logo.png" alt="pillars logo" >
                </a>
            </div>
            <div class="header__column">
                <ul class="header-list">
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Головна</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Каталог</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Галерея робіт</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Про нас</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Блог</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link active">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="hamburger">
            <div class="hamburger__box">
                <div class="hamburger__inner"></div>
            </div>
        </div>
    </div>
</header>


<div class="error-page display-table">
    <div class="display-table__cell">
        <div class="container">
            <div class="error-page__content">
                <h1 class="error-page__title">404</h1>
                <span class="error-page__line --type-1"></span>
                <span class="error-page__line --type-2"></span>
                <p class="error-page__subtitle">Сторінка, на яку Вас скеровано, або видалена, або її не існує.</p>
                <a href="/" class="btn btn-main error-page__btn">На головну</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer"></footer>

<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/front.js"></script>
<script>
    $(function() {
        $('.error-page').addClass('--js-animate');
    });
</script>
</body>
</html>
