<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/build.css">
</head>
<body>

<header class="header">
    <div class="container header__container">
        <div class="header__row row m-row align-justify align-middle">
            <div class="header__column">
                <a href="/" class="header__logo">
                    <img src="img/pillars-logo.png" alt="pillars logo" >
                </a>
            </div>
            <div class="header__column">
                <ul class="header-list">
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Головна</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Каталог</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Галерея робіт</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Про нас</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Блог</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link active">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="hamburger">
            <div class="hamburger__box">
                <div class="hamburger__inner"></div>
            </div>
        </div>
    </div>
</header>

<div class="contact">
    <div class="contact__head">
        <div class="container contact__container">
            <h1 class="contact__title">Контакти</h1>
            <span class="contact__title-line"></span>
        </div>
    </div>
    <div class="contact-block">
        <span class="contact-block__line"></span>
        <div class="container">
            <div class="row m-row">
                <div class="contact-block__column column large-offset-2 col-lg-10 col-xs-12">
                    <div class="contact-block__inner">
                        <ul class="contact-block__list">
                            <li class="contact-block__list-item">
                                <i class="icon-location"></i>
                                <p>79021, м. Львів, <br>
                                    вул. Кульпарківська, 93</p>
                            </li>
                            <li class="contact-block__list-item">
                                <i class="icon-phone"></i>
                                <p>+38(068)76-77-78-1 <br>
                                    +38(068)76-77-78-2</p>
                            </li>
                            <li class="contact-block__list-item">
                                <i class="icon-envelope"></i>
                                <p>upbm@i.ua</p>
                            </li>
                            <li class="contact-block__list-item">
                                <ul class="contact-block__soc">
                                    <li class="contact-block__soc-item">
                                        <a href="/" class="icon-instagram" target="_blank" rel="nofollow"></a>
                                    </li>
                                    <li class="contact-block__soc-item">
                                        <a href="/" class="icon-linkedin2" target="_blank" rel="nofollow"></a>
                                    </li>
                                    <li class="contact-block__soc-item">
                                        <a href="/" class="icon-facebook" target="_blank" rel="nofollow"></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="contact-map"></div>

<footer class="footer">

</footer>



<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/front.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3b1gPEjeBRZJXI5DJyCE4RJl-4PULenI&callback=initMap"></script>

<script type="text/javascript">
    function initMap() {
        let locations = [
            ['Pillar Electric', 49.822925, 23.989443],
        ];
        let map = new google.maps.Map(document.getElementById('contact-map'), {
            zoom: 15,
            center: new google.maps.LatLng(49.822925, 23.989443),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [
                {
                    "featureType": "administrative",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "administrative.neighborhood",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "visibility": "on"
                        }
                    ]
                },
                {
                    "featureType": "landscape",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "visibility": "on"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "labels.text",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "labels.text",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "transit",
                    "elementType": "labels.text",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "transit.station",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                }
            ]
        });
        let infowindow = new google.maps.InfoWindow();
        let marker, i;
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
                icon: 'img/marker.png'
            });
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    }
</script>

</body>
</html>
