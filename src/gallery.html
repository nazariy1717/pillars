<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/build.css">
</head>
<body>

<header class="header">
    <div class="container header__container">
        <div class="header__row row m-row align-justify align-middle">
            <div class="header__column">
                <a href="/" class="header__logo">
                    <img src="img/pillars-logo.png" alt="pillars logo" >
                </a>
            </div>
            <div class="header__column">
                <ul class="header-list">
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Головна</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Каталог</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Галерея робіт</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Про нас</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link">Блог</a>
                    </li>
                    <li class="header-list__item">
                        <a href="/" class="header-list__link active">Контакти</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="hamburger">
            <div class="hamburger__box">
                <div class="hamburger__inner"></div>
            </div>
        </div>
    </div>
</header>


<div class="gallery">
    <div class="container">
        <div class="row gallery__row">
            <div class="gallery__column --type-1">
                <a data-fancybox="gallery" href="img/about-bg.jpg" class="gallery-item" style="background-image: url('img/about-bg.jpg');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
            <div class="gallery__column --type-2">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
            <div class="gallery__column --type-1">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
            <div class="gallery__column --type-2">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
        </div>
        <div class="row gallery__row">
            <div class="gallery__column --type-1">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
            <div class="gallery__column --type-2">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
            <div class="gallery__column --type-1">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
            <div class="gallery__column --type-2">
                <a data-fancybox="gallery" href="img/goods.png" class="gallery-item" style="background-image: url('img/goods.png');" >
                    <div class="gallery-item__overlay"><i class="icon-eye"></i></div>
                </a>
            </div>
        </div>

        <a class="gallery__btn">Завантажити більше<i class="icon-add-outline"></i></a>
    </div>
</div>


<footer class="footer">

</footer>

<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/front.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>

</body>
</html>
